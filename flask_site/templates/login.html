<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Tinder</title>
    <style>
        /* Add your CSS styling here */
        .container {
            position: relative;
            width: 300px;
            height: 400px;
            margin: 50px auto;
            border: 1px solid #ccc;
            overflow: hidden;
        }
        .anime {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: transform 0.5s ease;
        }
        .like, .dislike {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            cursor: pointer;
            z-index: 1;
        }
        .like {
            left: 10px;
        }
        .dislike {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="anime" style="background-image: url('anime1.jpg');"></div>
        <button class="like" onclick="swipeRight()">❤️</button>
        <button class="dislike" onclick="swipeLeft()">❌</button>
    </div>

    <script>
        // Add your JavaScript logic here
        function swipeRight() {
            // Handle swipe right (like)
            // You can implement additional logic here, e.g., saving liked anime
            alert("Liked!");
        }

        function swipeLeft() {
            // Handle swipe left (dislike)
            // You can implement additional logic here, e.g., skipping to the next anime
            alert("Disliked!");
        }
    </script>
</body>
</html>
